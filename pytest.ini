[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
norecursedirs = generated .git .venv __pycache__ *.egg-info build examples
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    compatibility: marks tests as version compatibility tests
